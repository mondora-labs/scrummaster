<template name="dailyscrum">
    {{#with teamInfo}}

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="area-top clearfix">
                <div class="pull-left header">
                    <h3 class="title">
                        <i class="icon-edit"></i>
                        Daily Scrum
                    </h3>
                </div>

                <ul class="inline pull-right sparkline-box">

                    <li class="sparkline-row">
                        <h4 class="blue"><span>Commits</span> 847</h4>
                        <div class="sparkline big" data-color="blue"><!--4,5,3,1,0,10,9,3,0,4--></div>
                    </li>

                    <li class="sparkline-row">
                        <h4 class="green"><span>Updates</span> 12</h4>
                        <div class="sparkline big" data-color="green"><!--24,10,13,15,3,7,8,29,7,14,13,23--></div>
                    </li>

                    <li class="sparkline-row">
                        <h4 class="red"><span>Pomodoros</span> 83 so far</h4>
                        <div class="sparkline big"><!--4,,7,12,12,3,4,5,9,9--></div>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid padded">
        <div class="row-fluid">

            <!-- Breadcrumb line -->

            <div id="breadcrumbs">
                <div class="breadcrumb-button blue">
                    <span class="breadcrumb-label"><i class="icon-home"></i> Home</span>
                    <span class="breadcrumb-arrow"><span></span></span>
                </div>



                <div class="breadcrumb-button">
          <span class="breadcrumb-label">
            <i class="icon-edit"></i>Daily Scrum
          </span>
                    <span class="breadcrumb-arrow"><span></span></span>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid padded">
        <div class="row-fluid">
            <div>
                <h3 style="text-align: center;">TEAM "{{name}}"</h3>

                <div id="divTeamList">
                    <ul id="teamlist" class="padded separate-sections">

                        {{#each teamUserInfo }}
                        <li id="{{_id}}" class="user">

                                <div class="draggable">
                                    <label>{{profile.name}}</label>
                                    <img userid="{{_id}}" class="draggable_img ui-widget-content" src="{{profile.picture}}" alt="logo"/>
                                </div>

                        </li>
                        {{/each}}

                    </ul>

                    <br clear="all"/>
                    <br clear="all"/>
                    <br clear="all"/>
                    <br clear="all"/>
                    <br clear="all"/>

                    <div id="dailyScrumPanel">
                     <!--   <p>
                        <div id="fancyClock"></div>
                        </p>
                         -->
                        <br clear="all"/>
                        {{#each dailyScrum}}
                            <div class="lfloat">
                                <h1 style="margin-right:10px">{{date}}</h1>
                            </div>

                            <div id="todayPair" class="today ui-widget-header" style="width: 100px;height: 90px;float: left;background:none;">
                                {{> pairdude }}
                            </div>

                            <div class="rfloat" style="width: 70%;">
                                <div id="toolTip" style="width: 80%;float: left;">
                                    <textarea class="newTaskArea" style="width:90%;height:91px">New Task Edit... </textarea>
                                    <div class="tailShadow"></div>
                                    <div class="tail1"></div>
                                    <div class="tail2"></div>
                                </div>

                                <button class="btn btn-blue addTask">Add Task...</button>
                                <br clear="all"/>

                                {{#each tasks}}
                                    <li class="UFIRow">
                                        <div class="clearfix">
                                            <div class="lfloat">
                                                <img src="https://lh6.googleusercontent.com/-WA2d3vrn22Q/AAAAAAAAAAI/AAAAAAAAABM/Tis5LLPRCRk/photo.jpg" class="img UFIActorImage" alt="">
                                            </div>
                                            <div>
                                                <div class="clearfix UFIImageBlockContent">
                                                    <div class="rfloat">
                                                        <a href="#" role="button" aria-label="Nascondi" data-hover="tooltip" data-tooltip-alignh="center" class="uiCloseButton UFICommentCloseButton">
                                                            <img src="../images/deleteButtons.png">
                                                        </a>
                                                    </div>
                                                    <div>
                                                        <div>
                                                            <div>
                                                                <span>
                                                                    <span>
                                                                        <span>{{description}}</span>
                                                                    </span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                {{/each}}
                            </div>
                        {{/each }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr width="100%" color="#000000" noshade="false"/>




    {{/with }}

</template>


<template name="pairdude">
    <div class="span3" style="width: 100%;">
        <div class="well relative">
            <span class="triangle-button red">
                <i class="icon-minus removePair"></i>
            </span>
            <img src="{{dudepicture}}" userid="{{userid}}"/>
        </div>
    </div>
</template>
