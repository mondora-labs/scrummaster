<template name="userDetail">

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="area-top clearfix">
                <div class="pull-left header">
                    <h3 class="title">
                        <i class="icon-edit"></i>
                        User Details
                    </h3>
                    <h5>
                        Some info...
                    </h5>
                </div>

                <ul class="inline pull-right sparkline-box">

                    <li class="sparkline-row">
                        <h4 class="blue"><span>Commits</span> 847</h4>
                        <div class="sparkline big" data-color="blue"><!--4,5,3,1,0,10,9,3,0,4--></div>
                    </li>

                    <li class="sparkline-row">
                        <h4 class="green"><span>Updates</span> 12</h4>
                        <div class="sparkline big" data-color="green"><!--24,10,13,15,3,7,8,29,7,14,13,23--></div>
                    </li>

                    <li class="sparkline-row">
                        <h4 class="red"><span>Pomodoros</span> 83 so far</h4>
                        <div class="sparkline big"><!--4,,7,12,12,3,4,5,9,9--></div>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid padded">
        <div class="row-fluid">

            <!-- Breadcrumb line -->

            <div id="breadcrumbs">
                <div class="breadcrumb-button blue">
                    <span class="breadcrumb-label"><i class="icon-home"></i> Home</span>
                    <span class="breadcrumb-arrow"><span></span></span>
                </div>



                <div class="breadcrumb-button">
          <span class="breadcrumb-label">
            <i class="icon-edit"></i> User: {{userProfile.name}}
          </span>
                    <span class="breadcrumb-arrow"><span></span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid padded">
        <div class="row-fluid">
            <div class="span4">
                <img height="180px" src="{{userProfile.picture}}" alt="{{userProfile.name}}"/>
            </div>
            <div class="span6">
                <ul class="padded separate-sections">

                        <li>
                            <label><strong>NAME</strong></label>
                            <label style="left: 5%;position: relative;">{{userProfile.given_name}}</label>
                        </li>
                        <li>
                            <label><strong>SURNAME</strong></label>
                            <label style="left: 5%;position: relative;">{{userProfile.family_name}}</label>
                        </li>

                        {{#if userProfile.email_verified}}
                        <li>
                            <label><strong>EMAIL</strong></label>
                            <label style="color:green; left: 5%;position: relative;">{{userProfile.email}} (verified)</label>
                        </li>
                        {{else }}
                        <li>
                            <label><strong>EMAIL</strong></label>
                            <label style="color:red; left: 5%;position: relative;">{{userProfile.email}} (not verified)</label>
                        </li>
                        {{/if}}

                        <li>
                            <label><strong>TEAMS</strong></label>
                            <label style="left: 5%;position: relative;">[TODO] - Qui andranno i team di appartenenza, mostrati come elenco di link alla pagina del team</label>
                        </li>
                </ul>
            </div>
        </div>

    </div>


    <div class="container-fluid padded">
        <div class="row-fluid">
            <div class="span12">
                <ul class="chat-box timeline">

                    <li class="arrow-box-left gray">
                        <div class="avatar"><img class="avatar-small" src="https://lh4.googleusercontent.com/-2L5LK_vIIuQ/AAAAAAAAAAI/AAAAAAAAAjk/nymGrgsgg7I/photo.jpg"></div>
                        <div class="info">
                            <span class="name">
                                <span class="label label-green">Food for thoughts</span>
                                <strong class="indent">Makkina</strong> posted a comment on this task: <strong>Team Homepage</strong>
                            </span>
                            <span class="time"><i class="icon-time"></i> 3 minutes ago</span>
                        </div>
                        <div class="content">
                            <ul>
                                <li>Lesson learned: deve arrivare da il log della retrospettiva con un click: promote as lesson learned.</li>
                                <li>Team Stream: Conoscere le commit del team (foto più commit, pomodoros, etc.)</li>
                                <li>Un team può avere uno status di team?</li>

                            </ul>

                        </div>
                    </li>


                </ul>


            </div>
        </div>
    </div>

</template>
