<template name="dashboard">
    {{#with canvasElement}}
    {{/with}}
    <div class="container-fluid">
        <div class="row-fluid">

            <div class="area-top clearfix">
                <div class="pull-left header">
                    <h3 class="title">
                        <i class="icon-edit"></i>
                        Dashboard
                    </h3>
                    <h5>
                        lavagna virtuale
                    </h5>
                </div>

                <ul class="inline pull-right sparkline-box">

                    <li class="sparkline-row">
                        <h4 class="blue"><span>Commits</span> 847</h4>
                        <div class="sparkline big" data-color="blue"><!--4,5,3,1,0,10,9,3,0,4--></div>
                    </li>

                    <li class="sparkline-row">
                        <h4 class="green"><span>Updates</span> 12</h4>
                        <div class="sparkline big" data-color="green"><!--24,10,13,15,3,7,8,29,7,14,13,23--></div>
                    </li>

                    <li class="sparkline-row">
                        <h4 class="red"><span>Pomodoros</span> 83 so far</h4>
                        <div class="sparkline big"><!--4,,7,12,12,3,4,5,9,9--></div>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid padded">
        <div class="row-fluid">

            <!-- Breadcrumb line -->

            <div id="breadcrumbs">
                <div class="breadcrumb-button blue">
                    <span class="breadcrumb-label"><i class="icon-home"></i> Home</span>
                    <span class="breadcrumb-arrow"><span></span></span>
                </div>



                <div class="breadcrumb-button">
                    <span class="breadcrumb-label">
                        <i class="icon-edit"></i> Virtual Dashboard
                    </span>
                    <span class="breadcrumb-arrow"><span></span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid padded">
        <div class="row-fluid">

            <div>
                <button class="btn btn-blue canvasBtn saveCanvasBtn">Save Current Canvas</button>
                <button class="btn btn-blue canvasBtn loadCanvasBtn">Load Previous Canvas</button>
                <button class="btn btn-blue canvasBtn resetCanvas">Reset Canvas</button>
            </div>

            <br clear="all"/>
            <canvas width="1180" height="800" id="dash_canvas">
                Contenuto da mostrare in caso il canvas non sia supportato.
                (quindi anche informazioni per i motori di ricerca).
            </canvas>

        </div>
    </div>
</template>
