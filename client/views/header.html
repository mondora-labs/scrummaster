<template name="header">
   <div class="navbar navbar-top navbar-inverse" style="z-index: 2;position: relative;">
     <div class="navbar-inner">
       <div class="container-fluid"> 
                 
         <a class="brand" href="#"> <img width="46px" src="/images/logo.png">
          Scrum :Master {{> product}}</a>

         <!-- the new toggle buttons -->

         <ul class="nav pull-right">

           <li class="toggle-primary-sidebar hidden-desktop" data-toggle="collapse" data-target=".nav-collapse-primary"><button type="button" class="btn btn-navbar"><i class="icon-th-list"></i></button></li>

           <li class="hidden-desktop" data-toggle="collapse" data-target=".nav-collapse-top"><button type="button" class="btn btn-navbar"><i class="icon-align-justify"></i></button></li>

         </ul>




             <div class="nav-collapse nav-collapse-top collapse">

               <ul class="nav full pull-right">
                 <li class="dropdown user-avatar">

                   <!-- the dropdown has a custom user-avatar class, this is the small avatar with the badge -->

                   
                   {{#if currentUser}}
                     {{> userloggedin }}      
                   {{else}}
                      {{> userloggedout }} 
                   {{/if}}
                       </li>
               </ul>

               <form class="navbar-search pull-right">
                 <input type="text" class="search-query animated" placeholder="Search">
                 <i class="icon-search"></i>
               </form>

               <ul class="nav pull-right">
                 <li class="active"><a href="/" title="Go home"><i class="icon-home"></i> Home</a></li>
                 <li><a href="/user/usersList" title="Manage users"><i class="icon-user"></i> Users</a></li>
                 <li class="dropdown">
                   <a href="dashboard.html#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                   <ul class="dropdown-menu">
                     <li><a href="dashboard.html#">Action</a></li>
                     <li><a href="dashboard.html#">Another action</a></li>
                     <li><a href="dashboard.html#">Some link</a></li>
                     <li><a href="dashboard.html#">One more separated link</a></li>
                   </ul>
                 </li>


               </ul>

             </div>


       </div>
     </div>
   </div><div class="sidebar-background">
     <div class="primary-sidebar-background"></div>
   </div>

</template>


<template name="userloggedin">    
   <a href="dashboard.html#" class="dropdown-toggle" data-toggle="dropdown">
      <span>                
        <img class="menu-avatar" src="{{currentUser.profile.picture}} " />    
        <span>{{currentUser.profile.name}} <i class="icon-caret-down"></i>
          
         </span>
       <!-- <span class="badge badge-dark-red">5</span>  -->
      </span>
    </a>
    <ul class="dropdown-menu">

      <!-- the first element is the one with the big avatar, add a with-image class to it -->

      <li class="with-image">
        <div class="avatar">                 
           <img id='user-avatar' src='{{currentUser.profile.picture}}'>
           
        </div>
        <span>{{currentUser.profile.name}}</span>
      </li>

      <li class="divider"></li>
      <!--
      <li><a href="dashboard.html#"><i class="icon-user"></i> <span>Profile</span></a></li>
      <li><a href="dashboard.html#"><i class="icon-cog"></i> <span>Settings</span></a></li>
      <li><a href="dashboard.html#"><i class="icon-envelope"></i> <span>Messages</span> <span class="label label-dark-red pull-right">5</span></a></li>    
   -->
      <li><a id="logout" href="#"><i class="icon-off"></i> <span>Logout</span></a></li>
    </ul>

</template>             

<template name="userloggedout">  
   <a id="login" href="dashboard.html#" class="dropdown-toggle" data-toggle="dropdown">
       
   <span>                    
     <span> Sign in
       
      </span>
   </span>
   </a>
   

</template>
